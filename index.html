<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card__header-section">
          <img
            class="card__image"
            src="https://media.pitchfork.com/photos/5929b2fe9d034d5c69bf4c59/1:1/w_600/7055fb4d.jpg"
          />
          <div class="card__rating">9.3</div>
        </div>
        <div class="card__content">
          <h2 class="card__heading">In Rainbows</h2>
          <div class="card__description">
            <p class="card__description-text">Radiohead</p>
            <p class="card__description-text">2007</p>
          </div>
          <hr class="card__line" />
          <p class="card__genres">Genres:</p>
          <p class="card__genre-values">Alternative, Electronica</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
